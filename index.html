<!DOCTYPE html>
<html>

<head>
  <title>D&D</title>
</head>

<body>
  <p>Current spell</p>
  <div id="spell">No spell</div>
</body>

<script>
  var myurl = "https://www.dnd5eapi.co/api/";
  console.log(myurl);
  fetch(myurl)
    .then(function(response) {
      return response.json();
    }).then(function(json) {
      console.log(json);
      var categories = "<ul>"
      let keys = Object.keys(json);
      for(let i = 0; i < keys.length; i++) {
        categories += "<li>" + keys[i];
      }
      categories += "</ul>"
      document.getElementById("spell").innerHTML = categories;
    });
</script>

</html>
